<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>
    <body style="margin : 0px; overflow: hidden;">
 <a-scene embedded arjs>
  <a-assets>
     <a-asset-item id="dawningFont" src="https://unpkg.com/three@0.77.0/examples/fonts/optimer_regular.typeface.json"></a-asset-item>
</a-assets>

  <a-marker preset="hiro">
          
<a-entity  position="0 0 0" >
  <a-entity 
    geometry="primitive: box; width: 2; height: 2; depth:2;"
    position="-2.5 0 0.5" 
    rotation="0 30 0"
    material="color: #02f;
              roughness:0.5;
              metalness:0;"
            >
  </a-entity>

  <a-entity
            rotation="0 0 0"
            position="-1 2 6"
            text-geometry="value: Materiaux ; font: #dawningFont; size: 0.4; height: 0; bevelEnabled: true; bevelSize: 0.010; bevelThickness: 0.02; "
            material="color:blue; metalness:0.1; roughness: 0.5;" >
  </a-entity>
</a-entity>
  
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
